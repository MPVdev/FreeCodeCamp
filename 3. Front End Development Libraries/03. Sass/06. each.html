<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sass each</title>
</head>
<style type="text/scss">
@each $color in blue, black, red {
  .#{$color}-bg {
    background: $color;
  }
}
div {
  height: 200px;
  width: 200px;
}
</style>
<body>
<div class="blue-bg"></div>
<div class="black-bg"></div>
<div class="red-bg"></div>
</body>
</html>
